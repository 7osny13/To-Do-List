<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/app.css">
    <script src="https://kit.fontawesome.com/656b05a79d.js" crossorigin="anonymous"></script>
    <script src="assets/script.js" defer></script>
  </head>
  <body>
    <header>
        <h1>To Do</h1>
       
        <div class="mb-3 mt-3 ms-3">
            <input type="text" class="input-form ps-2" placeholder="" id="task-input">
            <button class="btn btn-outline-secondary " type="button" id="button-addon1">ADD</button>
          </div>
      </header>
  
      <main>
        <section id="entry-text" class="card">
          <p>Your personal List</p>
        </section>
        <ul id="task-list"></ul>
      </main>
  </body>
</html>
